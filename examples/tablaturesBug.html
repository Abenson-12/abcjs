<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./examples-styles.css" />

  <title>Tablatures</title>
  <script src="../dist/abcjs-basic.js" type="text/javascript"></script>
</head>

<body>
  <header>
    <img src="../../docs/.vuepress/public/img/abcjs_comp_extended_08.svg" alt="abcjs logo">
    <h1>abcjs with tablatures</h1>
  </header>
  <div class="container">
    <h2>Guitar and Editor</h2>
    <textarea id="abc" cols="80" rows="12" spellcheck="false">
X: 1
T: bug-breaking-beam
C: Gustav Mahler (1860-1911)
R: Langsam (Adagio)
M: 4/4
L: 1/4
N:https://music.stackexchange.com/questions/54341/notation-problems-in-abcjs
K: Bm
[F,^G,B,D]/z//[F,G,B,D]///[F,G,B,D]/// [F,G,B,D]/z//[F,G,B,D]///[F,G,B,D]/// !///![F,G,B,D]2 |    </textarea>
    <div id="warnings"></div>
    <hr>
    <div id="paper1"></div>
    <h2>Guitar with Capo</h2>
    <div id="paper2"></div>
    <h2>Violin</h2>
    <div id="paper3"></div>
    <h2>Viola</h2>
    <div id="paper4"></div>
    <h2>Multi Voice</h2>
    <div id="paper5"></div>
  </div>
  <script type="text/javascript">
    window.onload = function () {
      var abc5 = document.getElementById("abc").value;
      // Multi Voice
      var options5 = {
        warnings_id: "warnings",
        tablature: 
          [
            {
              instrument: 'guitar',
              label: 'Guitar I',
              tuning: ['E,', 'A,', 'D', 'G' ,'B' , 'e']
            }
          ],
      }
      ABCJS.renderAbc("paper5", abc5, options5)
    }

  </script>
</body>

</html>
