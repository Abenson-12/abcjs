<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./examples-styles.css" />

  <title>Tablatures</title>
  <script src="../dist/abcjs-basic.js" type="text/javascript"></script>
</head>

<body>
  <header>
    <img src="../../docs/.vuepress/public/img/abcjs_comp_extended_08.svg" alt="abcjs logo">
    <h1>abcjs with tablatures</h1>
  </header>
  <div class="container">
    <h2>Guitar and Editor</h2>
    <textarea id="abc" cols="80" rows="12" spellcheck="false">
X: 1
T: clef examples
C:From ABC Plus
L: 1/4
K: clef=none
CEGc | [K: C treble] CEGc |[K: Cm bass]C,E,G,C |
w: none | treble | bass |
[K: C bass3]C,E,G,C | [K: Cm alto4]CEGc| [K: C alto]CEGc |
w: baritone | tenor | alto |
[K: Cm alto2]CEGc | [K: C alto1]CEGc | [K: perc] cdef |]
w: mezzosoprano | soprano | percussions |
[K: clef=G]CEGc| [K: clef=F] CEGc| [K:clef=C] CEGc |
</textarea>
    <div id="warnings"></div>
    <hr>
    <div id="paper1"></div>
    <h2>Guitar with Capo</h2>
    <div id="paper2"></div>
    <h2>Violin</h2>
    <div id="paper3"></div>
    <h2>Viola</h2>
    <div id="paper4"></div>
    <h2>Multi Voice</h2>
    <div id="paper5"></div>
  </div>
  <script type="text/javascript">
    window.onload = function () {
      var abc5 = document.getElementById("abc").value;
      // Multi Voice
      var options5 = {
        warnings_id: "warnings",
        tablature: 
          [
            {
              instrument: 'violin',
              label: 'Violin I',
              tuning: ['G,', 'D', 'A', 'e']
            }
          ],
      }
      ABCJS.renderAbc("paper5", abc5, options5)
    }

  </script>
</body>

</html>
