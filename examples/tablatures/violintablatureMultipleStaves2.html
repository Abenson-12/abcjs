<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="../examples-styles.css"/>

  <title>Basic Editor with tablatures</title>
  <script src="../../dist/abcjs-basic.js" type="text/javascript"></script>
  <script type="text/javascript">
    window.onload = function() {
      new ABCJS.Editor("abc", 
      { canvas_id: "paper",
        warnings_id: "warnings",
        abcjsParams: {
          tablature:
            [
              {
                instrument: 'violin',
                label: 'Violin I',
                tuning: ['G,', 'D', 'A', 'e']
              },
              {
                instrument: 'violin',
                label: 'Violin II',
                tuning: ['G,', 'D', 'A', 'e']
              },
              {
                instrument: 'violin',
                label: 'Viola (%T)',
                tuning: ['C,', 'G,', 'D', 'A']
              },
              {
                instrument: 'violin',
                label: 'Cello (%T)',
                tuning: ['C,,', 'G,,', 'D,', 'A,']
              }
            ],
        } ,
      });
    }

  </script>
</head>
<body>
  <header>
    <img src="../../docs/.vuepress/public/img/abcjs_comp_extended_08.svg" alt="abcjs logo">
    <h1>abcjs editor with tablatures</h1>
  </header>
  <div class="container">
    <textarea id="abc" cols="80" rows="12" spellcheck="false">
X:1
T: Sleepers Awake
M: C
L: 1/4
K: G
V:S name="Violin I"
V:A name="Violin II"
V:T name="Viola" clef=alto
V:B name="Cello" clef=bass
%
V:S
D/|G//A//B/ B/A/ c/B/ D/C/ |: B//G//A/ C/B,/ F/G/ z|D/E/E/F/ F/G/ G,|
V:A
z/|DEFG|:D2B,z/D/|G//A//B/ B/A/ c/B/ D/C/|
V:T
|B,CDG,|:G,F,G,z|B,CDG/G,/|
V:B
z/|G,,G,,G,,B,,|:C,D,G,,z|G,,G,,G,,B,,|
    </textarea>

    <div id="warnings"></div>
    <hr>
    <div id="paper"></div>
  </div>
</body>
</html>
