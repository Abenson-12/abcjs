<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="../examples-styles.css"/>

  <title>Basic Editor with tablatures</title>
  <script src="../../dist/abcjs-basic.js" type="text/javascript"></script>
  <script type="text/javascript">
    window.onload = function() {
      new ABCJS.Editor("abc", 
      { canvas_id: "paper",
        warnings_id: "warnings",
        abcjsParams: {} ,
        tablature_options: [
          // first and only staff
          [
            "ViolinTab",
            {
              name: 'Violin',
              tuning: ['G,', 'D', 'A', 'e']
            }
          ]

        ]
      });
    }

  </script>
</head>
<body>
  <header>
    <img src="../../docs/.vuepress/public/img/abcjs_comp_extended_08.svg" alt="abcjs logo">
    <h1>abcjs editor with tablatures</h1>
  </header>
  <div class="container">
    <textarea id="abc" cols="80" rows="12" spellcheck="false">
%%staffwidth 300
X:1
T: TEST: Vocal SATB score.
N: All parts written "on the staff" with commas.
N: All parts should show scale from C below to above staff.
K: C
V:S name="soprano" clef=treble middle=B
V:A name="alto" clef=treble middle=B
V:T name="tenor" clef=tenor middle=B,
V:B name="bass" clef=bass,,
%
[V:S] | CDEF GABc | cdef gabc' |
w: C D E F G A B c | c d e f g a b c' |
[V:A] | CDEF GABc | cdef gabc' |
w: C D E F G A B c | c d e f g a b c' |
[V:T] | C,D,E,F, G,A,B,C | CDEF GABc |
w: C, D, E, F, G, A, B, C | C D E F G A B c |
[V:B] | C,,D,,E,,F,, G,,A,,B,,C, | C,D,E,F, G,A,B,C |
w: C,, D,, E,, F,, G,, A,, B,, C, | C, D, E, F, G, A, B, C |
    </textarea>

    <div id="warnings"></div>
    <hr>
    <div id="paper"></div>
  </div>
</body>
</html>
