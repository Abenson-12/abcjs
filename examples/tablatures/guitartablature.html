<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="../examples-styles.css"/>

  <title>Basic Editor with tablatures</title>
  <script src="../../dist/abcjs-basic.js" type="text/javascript"></script>
  <script type="text/javascript">
    window.onload = function() {
      new ABCJS.Editor("abc", 
      { canvas_id: "paper",
        warnings_id: "warnings",
        abcjsParams: {} ,
        tablature_options : [
          // first and only staff
          [ 
            "GuitarTab" ,
            {
              name : 'Guitar' ,
              tuning : ['D,','A,','D','G','A','d'],
              capo: 0
            }
          ]
        ]
      });
    }

  </script>
</head>
<body>
  <header>
    <img src="../../docs/.vuepress/public/img/abcjs_comp_extended_08.svg" alt="abcjs logo">
    <h1>abcjs editor with tablatures</h1>
  </header>
  <div class="container">
    <textarea id="abc" cols="80" rows="12" spellcheck="false">
X:1
T:Andro Guitar
M: 2/4
K:F
|: [DD,]EFG [A2A,]AG | [F2G,]ED [A,A]BAG | [FD,]EFG [A2D,]AAG | [F2G,]ED [A,4EA]:|
w: ros si gno let du bois jo li quand il s'a git des a mou reux
|: [F2B,]GA [F3B,]A |[GA,]FEG [F2A,2]ED | [F2G,]GA [F3G,]A |[GA,]FEF [D4D,] :|
w: vas t'en lui por ter u ne le ttre
    </textarea>

    <div id="warnings"></div>
    <hr>
    <div id="paper"></div>
  </div>
</body>
</html>
