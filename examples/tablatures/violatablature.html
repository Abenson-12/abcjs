<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="../examples-styles.css"/>

  <title>Basic Editor with tablatures</title>
  <script src="../../dist/abcjs-basic.js" type="text/javascript"></script>
  <script type="text/javascript">
    window.onload = function() {
      new ABCJS.Editor("abc", 
      { canvas_id: "paper",
        warnings_id: "warnings",
        abcjsParams: {
          visualTranspose : 0,
          tablature: [
            // first and only staff
            {
              instrument: 'violin',
              label: 'Viola/Mandola (%T)',
              tuning: ['C,', 'G,', 'D', 'A']
            }
          ]
        } 
      });
    }

  </script>
</head>
<body>
  <header>
    <img src="../../docs/.vuepress/public/img/abcjs_comp_extended_08.svg" alt="abcjs logo">
    <h1>abcjs editor with tablatures</h1>
  </header>
  <div class="container">
    <textarea id="abc" cols="80" rows="12" spellcheck="false">
X:1
T:Home On The Range
M:3/4
L:1/4
K:C clef=alto
G,|G,CE|E2 C/B,/|A,3/2 F/F|F2|]
  </textarea>

    <div id="warnings"></div>
    <hr>
    <div id="paper"></div>
  </div>
</body>
</html>
