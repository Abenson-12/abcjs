<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="../examples-styles.css"/>

  <title>Basic Editor with tablatures</title>
  <script src="../../dist/abcjs-basic.js" type="text/javascript"></script>
  <script type="text/javascript">
    window.onload = function() {
      new ABCJS.Editor("abc", 
      { canvas_id: "paper",
        warnings_id: "warnings",
        abcjsParams: {
          tablature: [
            // first and only staff
            {
              instrument: 'violin',
              tuning: ['G,', 'D', 'A', 'e']
            }
          ]
        } ,
      });
    }

  </script>
</head>
<body>
  <header>
    <img src="../../docs/.vuepress/public/img/abcjs_comp_extended_08.svg" alt="abcjs logo">
    <h1>abcjs editor with tablatures</h1>
  </header>
  <div class="container">
    <textarea id="abc" cols="80" rows="12" spellcheck="false">
X: 1
T: Cooley's
M: 4/4
R: reel
L:1/4
M:4/4
K: C
G,^G,A,^A,|B,^B,C^C|D^DE^E|F^FG^G|
A^AB^B|c^cd^d|e^ef^f|g^ga^a|
b^bc'^c'|d'^d'e'^e'|f'^f'g'^g'|_A,_B,_C_D|
_E_F_G_A|_B_c_d_e|_f_g_a_b|_c'_d'_e'_f'|
    </textarea>

    <div id="warnings"></div>
    <hr>
    <div id="paper"></div>
  </div>
</body>
</html>
